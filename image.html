<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background and Content Picture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>I Love You Sir!</p>
            <img src="anime.gif" alt="Content Image" class="content-image">
        </div>
    </div>
<style type="text/css">
/* Reset some basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: cursive;, sans-serif;
}

/* Background styles */
.background {
    background-image: url('giphy2.gif');  /* Replace with your own background image URL */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;  /* Full viewport height */
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Main content styles */
.content {
    background-color: transparent;  /* Semi-transparent white background */
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    width: 80%;
    max-width: 600px;
}

h1 {
    font-size: 2.5em;
    color: black;
}

p {
    font-size: 1.2em;
    color: black;
    margin-bottom: 20px;
}

.content-image {
    width: 100%;
    max-width: 400px;
    height: auto;
    border-radius: 8px;
}
</style>
</body>
</html>

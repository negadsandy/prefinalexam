<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7FFFD4;
            background-image: url(bf.gif);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: transparent;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <div id="error-message" class="error"></div>
        </form>
    </div>

    <script>
        // Predefined credentials for login
        const correctUsername = "user1";
        const correctPassword = "password123";

        // Function to validate login
        function validateLogin(event) {
            event.preventDefault();  // Prevent form from submitting

            // Get the values entered by the user
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Get the error message element
            const errorMessage = document.getElementById("error-message");

            // Check if the entered username and password match the predefined credentials
            if (username === correctUsername && password === correctPassword) {
                // If correct, redirect to index.html (your home page or dashboard)
                window.location.href = "image.html";  // This redirects to your index.html page
            } else {
                // If credentials are incorrect, show an error message
                errorMessage.textContent = "Invalid username or password. Please try again.";
            }
        }
    </script>

</body>
</html>
